<ion-header-bar id="headerborder" class="headerborder"  >
    <div class="home-head2 " ng-click="goback();">
		<i ng-click="goback();" class="ion ion-arrow-left-c back-icon"></i>
    </div>
    <div class="home-head2 ">
		<p class="headertitle">Available Balance</p>
	</div> 
</ion-header-bar>

<ion-view>
	<ion-content class="bgnew">
		<div class="card" ng-repeat="data in available_balances" ng-if="data.PLAN_TYPE != null">
				<div class="item ItemLinehr">
					<span class="ItemHeadLine">{{data.PLAN_DESC}}</span>
				</div>
				
				<div class="item item-avatar itemleft ItemLinehr">
					<img src="img/item/Total-contribution.png">
					<div class="ItemlineHead cardContent">Annual Election</div>
					<div class="ItemlineValueText cardContent">{{data.ANNUAL_ELECTION | currency}}</div>
				</div>
				
				<div class="item item-avatar itemleft">
					<img src="img/item/account_balance.png">
					<div class="ItemlineHead cardContent">Available Balance</div>
					<div class="ItemlineValueText cardContent">{{data.BALANCE | currency}}</div>
				</div>
		</div>
		<div style="height: 10px;"></div>
	</ion-content>
</ion-view>
